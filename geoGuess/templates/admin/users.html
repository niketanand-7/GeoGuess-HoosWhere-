{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    {% block content %} {% if user.is_superuser %}

    <div class="container p-5 d-flex align-items-center justify-content-center">
      <div style="width: 500px">
        <h1 class="text-center">Control Users</h1>
        <ul class="list-group mt-4" style="max-width: 600px">
          {% for user in user_list%}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            {{user}}
            <!-- TODO: make this button link to django admin or other means of editing users -->
            <a href="" type="button" class="btn btn-warning btn-sm">Edit</a> 
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
    {% endif %} {% endblock %}
  </body>
</html>
