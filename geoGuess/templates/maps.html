<!DOCTYPE html>
<html>
<head>
    <title>Maps</title>
    <script
      type="text/javascript"
      src="http://code.jquery.com/jquery-latest.js"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'geoGuess.css' %}" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    {% load static %}
    <script src="{% static 'geoGuess.js' %}" type="text/javascript"></script>
  </head>
  <body>
    {% if user.is_authenticated %} {% if not user.is_superuser %}
    <body>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">HoosWhere?</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="{% url 'home' %}"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'challenge' %}">Map</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'choice' %}">Create</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Leaderboards</a>
              </li>
            </ul>
            <span
              class="navbar-text d-flex align-items-center"
              style="height: 30px"
            >
              Hello, {{ user.socialaccount_set.all.0.extra_data.name }}!
              <img
                class="user-icon mx-2"
                src="{{ user.socialaccount_set.all.0.get_avatar_url }}"
                alt="User Image"
                style="height: 30px; width: 30px"
              />
            </span>
          </div>
        </div>
      </nav>
      <div class="container mt-5">
        <div class="d-flex justify-content-between" id="guessMap">
            <div class="flex-fill mr-2 text-center" id="pano"></div>
            <div class="flex-fill ml-2 text-center" id="map"></div>
        </div>
        <button id="guessButton" class="btn btn-primary mt-3 mx-auto d-block" onclick="makeAGuess()">Make a Guess</button>
        <label id="distance" class="item d-block mt-3 text-center">Your guess was: </label>
      </div>
      {% endif %} {% endif %}
      
      <script src="https://maps.googleapis.com/maps/api/js?key={{ maps_api_key }}&callback=initialize&v=weekly" defer></script>
    </body>
</html>
